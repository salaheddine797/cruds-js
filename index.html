<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    
    <div class="container">
      <div class="logoStar">
        <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
          <path
            d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
            fill="#FC7614"
          />
        </svg>
      </div>

      <div class="text">
        <h2>How did we do?</h2>
      </div>

      <div class="paragraph">
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>

      <div id="numbers">
        <span class="btn">1</span>
        <span class="numbers btn">2</span>
        <span class="numbers btn">3</span>
        <span class="numbers btn">4</span>
        <span class="numbers btn">5</span>
      </div>
      <div class="submitButton">
        <button type="submit" id="submit">Submit</button>
      </div>
    </div>

    <div class="thanksContainer hidden">
      <div class="image">
        <img src="images/illustration-thank-you.svg" alt="" />
      </div>
      <div class="selectedRatings">
        <h5>You selected <strong id="rated">5</strong> out of 5</h5>
      </div>
      <div class="thankYou">
        <h2>Thank You!</h2>
      </div>
      <div class="paragraph2">
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
      <div class="submitButton">
        <button id="RateAgain">Rate again</button>
      </div>
    </div>

    <script src="main.js"></script>

   
  </body>
</html>
